<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Test</title>
</head>
<body>
    <h2>Register Form</h2>
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <button type="submit">Register</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                birth_date: document.getElementById('birth_date').value,
                phone: document.getElementById('phone').value
            };

            fetch('http://localhost/KongFuongChicken/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'x-www-form-urlencoded'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                if (data.status === 'success') {
                    responseMessage.innerHTML = `<p>Registration successful! Redirecting to login...</p>`;
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 2000);
                } else {
                    responseMessage.innerHTML = `<p>Error: ${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerHTML = `<p>There was an error with your request. Please try again later.</p>`;
            });
        });
    </script>
</body>
</html>
