<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Test</title>
  </head>
  <body>
    <h2>Register Form</h2>
    <form action="../index.php?controller=auth&action=register" method="POST">
      <div class="mb-3">
        <label class="form-label" for="lastName">Họ của bạn *</label>
        <input
          class="form-control"
          id="lastName"
          name="lastName"
          required
          type="text"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="firstName">Tên của bạn *</label>
        <input
          class="form-control"
          id="firstName"
          name="firstName"
          required
          type="text"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="phone">Số điện thoại *</label>
        <input
          class="form-control"
          id="phone"
          name="phone"
          required
          type="tel"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Địa chỉ email của bạn *</label>
        <input
          class="form-control"
          id="email"
          name="email"
          required
          type="email"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Mật khẩu *</label>
        <input
          class="form-control"
          id="password"
          name="password"
          required
          type="password"
        />
      </div>
      <div class="mb-3 form-check">
        <input
          class="form-check-input"
          id="terms"
          name="terms"
          required
          type="checkbox"
        />
        <label class="form-check-label" for="terms">
          Tôi đã đọc và đồng ý với các
          <a href="#">Chính Sách Hoạt Động</a>
          và
          <a href="#">Chính Sách Bảo Mật Thông Tin của KFC Việt Nam</a>.
        </label>
      </div>
      <button class="btn btn-primary" type="submit">Tạo Tài Khoản</button>
    </form>
  </body>
</html>
